<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Hii</h1>
    <form action="./thankyou.html" onsubmit="handleFormSubmit(event)">

        type="text"
        placeholder="Your Nickname"
        name="usernameTemp"
        onkeyup="handleUserName(event)"
        onkeydown="handleUserName(event)"
        onkeychange="handleUserName(event)"
      />
      <input type="email" placeholder="Your Email" name="emailTemp" />
      <input type="password" placeholder="Your Password" name="passwordTemp" />
      <button>Submit</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
